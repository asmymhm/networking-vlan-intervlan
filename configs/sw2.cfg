enable
configure terminal

hostname SW2
no ip domain-lookup


! Create VLANs
vlan 10
 name VLAN10
vlan 20
 name VLAN20

! Access ports for VLAN 20
interface fa0/1
 switchport mode access
 switchport access vlan 20
 no shutdown
interface fa0/2
 switchport mode access
 switchport access vlan 20
 no shutdown
interface fa0/3
 switchport mode access
 switchport access vlan 20
 no shutdown

! Trunk to SW1
interface fa0/24
 switchport mode trunk
 switchport trunk allowed vlan 10,20
 no shutdown

end
write memory
